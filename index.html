<!DOCTYPE html>
<html>
<head>
  <title>TD daily performance reports</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Avenir:wght@400;700&display=swap');

    body {
      font-family: 'Avenir', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h3 {
      margin: 10px 0 10px;
      font-weight: bold;
      font-size: 24px;
    }

    p {
      margin: 0;
      color: #777;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .category {
      margin-top: 30px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }

    .category h2 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .button {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      .button {
        padding: 15px 25px;
      }
    }
  </style>
  <script>
    function formatDate() {
      var today = new Date();
      var options = { year: 'numeric', month: 'short', day: '2-digit'};
      var formattedDate = today.toLocaleDateString('en-US', options);
      document.getElementById('date').textContent = formattedDate;
    }

    // Append today's date to the href attributes
    function appendDateToHrefs() {
      var anchors = document.getElementsByTagName('a');
      var formattedDate = getFormattedDate();

      for (var i = 0; i < anchors.length; i++) {
        var href = anchors[i].getAttribute('href');
        href += '?t=' + formattedDate;
        anchors[i].setAttribute('href', href);
      }
    }

    // Get today's date in YYYYMMDD format
    function getFormattedDate() {
      var today = new Date();
      var year = today.getFullYear();
      var month = String(today.getMonth() + 1).padStart(2, '0');
      var day = String(today.getDate()).padStart(2, '0');
      return year + month + day;
    }
  </script>
</head>
<body>
  <div class="container">
    <h3>TD Daily Performance Reports</h3>
    <p>Last updated: <span id="date"></span></p>

    <div class="category">
      <h2>Saudi</h2>
      <a class="button" href="TD_predMS_perfsheet_SASEID-0.html">0. AVGTOP TA FR 1-10</a>
      <a class="button" href="TD_predMS_perfsheet_SASEID-5.html">5. PERAVGAVG TA FR 1-10</a>
      <a class="button" href="TD_predMS_perfsheet_SASEID-27.html">27. RANK TA FR 6-10</a>
    </div>

    <div class="category">
      <h2>Nikkei 225</h2>
      <a class="button" href="TD_predMS_perfsheet_NKY.html">NKY</a>
    </div>

    <div class="category">
      <h2>Euronext 100</h2>
      <a class="button" href="TD_predMS_perfsheet_N100.html">N100</a>
    </div>

    <div class="category">
      <h2>SP500 NEW</h2>
      <a class="button" href="TD_predMS_perfsheet_SPNEW-1.html">AVGTOP-Strat1</a>
      <a class="button" href="#" disabled>AVGAVG-Strat2 (TBA)</a>
      <a class="button" href="TD_predMS_perfsheet_SPNEW-3.html">AVGAVG-ALL-Strat3</a>
      <a class="button" href="TD_predMS_perfsheet_SPNEW-11.html">AVGTOP-T-Strat11</a>
    </div>
  </div>

  <script>
    formatDate();
    appendDateToHrefs();
  </script>
</body>
</html>
